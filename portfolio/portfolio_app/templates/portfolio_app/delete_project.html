{% extends "portfolio_app/base_template.html" %} 

{% block content %} 
<p>Are you sure you want to delete "{{ project.title }}"?</p>
<form action="{% url 'delete_project' project_id=project.id %}" method="POST">
    {% csrf_token %}
    <input type="submit" value="Delete" class="btn btn-danger">
    <a href="{% url 'portfolio_detail' pk=project.portfolio.id %}" class="btn btn-primary">Cancel</a>
</form>
{% endblock %}
