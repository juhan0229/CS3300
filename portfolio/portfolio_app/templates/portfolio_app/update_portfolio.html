{% extends "portfolio_app/base_template.html" %}

{% block content %}
  <h2>Update Portfolio</h2>
  <form method="post">
    {% csrf_token %}
    <label for="title">Title:</label><br>
    <input type="text" id="title" name="title" value="{{ portfolio.title }}"><br>
    <label for="description">Description:</label><br>
    <textarea id="description" name="description">{{ portfolio.description }}</textarea><br>
    <button type="submit">Update Portfolio</button>
  </form>
{% endblock %}
